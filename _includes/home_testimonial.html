<div class="testimonial">
  <div class="row">
    <div class="span12">
      <h2>
        Testimonial
      </h2>
      <div id="carousel-alumni" class="owl-carousel">
        {% for member in site.data.alumni %}
          <div class="item">
            <div class="alumni">
              <p>
                {{ member.feedback }}
              </p>
              <div class="profile">
                <img src="/images/alumni/{{ member.photo }}" />
                <div class="profile-text">
                  {{ member.name }}<br/>
                  <span class="company">
                    {{ member.position }} <br/>
                    <a href="{{ member.companyURL }}">
                      @ {{ member.company }}
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
